<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Lets learn it</title>
</head>

<body>
    <h1>Form to apply for web Devlopment course </h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" name="username" placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="famale" name="gender" value="famale">
            <label for="famale">Famale</label>
        </div>

        <div></div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea name="comment" id="comment" rows="4" cols="40"></textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">cherry</option>
            </select>
        </div>
    </form>

</body>

</html>
